<!-- Modal Backdrop -->
<div id="{{ modal_id }}-backdrop" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden z-50" onclick="closeModal('{{ modal_id }}')">
  <!-- Modal Content -->
  <div class="relative top-20 mx-auto p-5 border w-full max-w-md shadow-lg rounded-md bg-white dark:bg-gray-800" onclick="event.stopPropagation()">
    <div class="mt-3">
      <!-- Modal Header -->
      <div class="flex items-center justify-between mb-4">
        <h3 class="text-lg font-medium text-gray-900 dark:text-white">{{ modal_title }}</h3>
        <button type="button" 
                onclick="closeModal('{{ modal_id }}')"
                class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white">
          <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
          </svg>
          <span class="sr-only">Close modal</span>
        </button>
      </div>
      
      <!-- Modal Body -->
      <div class="modal-body">
        {% block modal_content %}{% endblock %}
      </div>
    </div>
  </div>
</div>

<script>
  function openModal(modalId) {
    document.getElementById(modalId + '-backdrop').classList.remove('hidden');
    document.body.style.overflow = 'hidden';
  }
  
  function closeModal(modalId) {
    document.getElementById(modalId + '-backdrop').classList.add('hidden');
    document.body.style.overflow = 'auto';
  }
  
  // Close modal with Escape key
  document.addEventListener('keydown', function(event) {
    if (event.key === 'Escape') {
      const openModals = document.querySelectorAll('[id$="-backdrop"]:not(.hidden)');
      openModals.forEach(modal => {
        const modalId = modal.id.replace('-backdrop', '');
        closeModal(modalId);
      });
    }
  });
</script>
