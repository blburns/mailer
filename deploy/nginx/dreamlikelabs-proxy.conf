# Nginx server block for DreamlikeLabs (Waitress backend)
# Standard reverse proxy setup - place this file in /etc/nginx/sites-available/

APP_NAME=mailer

# Upstream Waitress (adjust port if needed)
upstream dreamlikelabs_mailer_backend {
    server 127.0.0.1:5025;
    keepalive 32;
}

server {
    listen 80;
    server_name mailer.dreamlikelabs.com www.mailer.dreamlikelabs.com;

    # Serve static directly (adjust path to deployment location)
    # location /static/ {
    #     alias /opt/dreamlikelabs/${APP_NAME}/app/static/;
    #     access_log off;
    #     expires 30d;
    # }

    # Proxy headers for Flask ProxyFix
    location / {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_pass http://dreamlikelabs_mailer_backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }

    access_log /var/log/nginx/dreamlikelabs/${APP_NAME}-access.log;
    error_log  /var/log/nginx/dreamlikelabs/${APP_NAME}-error.log;
}

